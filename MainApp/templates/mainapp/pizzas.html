{% extends "MainApp/base.html" %}

{% block page_header %}
<h1>Pizzas</h1>
{% endblock page_header %}

{% block content %}

<p> Pizzas </p>

<ul>
    {% for t in pizzas %}

    <li>
        <h3>
            <a href="{% url 'MainApp:pizza' t.id %}">{{ t }} </a>
        </h3>
    </li>

    {% empty %}
    <li>
        <h3>No pizzas have been added yet.</h3>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
