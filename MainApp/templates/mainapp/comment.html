{% extends "MainApp/base.html" %}


{% block content %}
<p>
    Comments {{ pizza }}
</p>

<ul>
    {% for c in comments %}
    <li>
        <p> {{ c.comment_entry }}</p>
        <p> {{ c.date_added }}</p>
    </li>
    {% empty %}
    <li> There are no comments for this pizza.</li>
    {% endfor %}
</ul>


{% endblock content %}
